<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Shadowbill',
      repo: 'https://github.com/shadow-bill/shadowbill-documentation',
      loadSidebar: true,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results, please try searching again',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'shadowbill-documentation',
      },
      plugins: [
        function (hook, vm) {
            hook.beforeEach(function (html) {
              var url = url = 'https://github.com/shadow-bill/shadowbill-documentation/blob/main/docs/' + vm.route.file;
              var editHtml = '[:memo: Edit document on GitHub](' + url + ')\n';
              return (editHtml + html);
            })
          },
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
